<!DOCTYPE html>
<html class="page" lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Фитнес центр Supergym">
    <title>Supergym</title>
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="preload" href="fonts/BebasNeue-Regular.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    <link rel="preload" href="fonts/BebasNeue-Bold.woff2" as="font" type="font/woff2" ccrossorigin="anonymous">
    <link rel="preload" href="fonts/RobotoCondensed-Light.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    <link rel="preload" href="fonts/Roboto-Condensed.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    <link rel="preload" href="fonts/RobotoCondensed-Bold.woff2" as="font" type="font/woff2" crossorigin="anonymous">
  </head>
  <body class="page__body">
    <div class="wrapper">
      <header class="header">
        <div class="container header__container">
          <div class="header__top">
            <a class="header__logo" aria-label="Логотип фитнес-центра Supergym">
              <svg class="logo" width="89" height="20">
                <use xlink:href="img/sprite_auto.svg#logo-supergym"></use>
              </svg>
            </a>
            <a class="header__phone-link" href="tel:+78005555555" aria-label="Телефон компании">8-800-555-55-55</a>
          </div>
          <div class="header__main">
            <div class="header__description">
              <p>Омск</p>
              <h1>Фитнес центр</h1>
              <ul class="header__tag-list tag-list list-reset">
                <li>
                  Тренажёрный зал
                </li>
                <li>
                  Групповые занятия
                </li>
                <li>
                  Кардио-зона
                </li>
              </ul>
              <a class="header__button button button--white" href="#gym-membership" data-anchor>Купить абонемент</a>
            </div>

            <div class="header__image-wrapper">
              <picture>
                <!-- 1x: 500px; 2x: 1000px-->
                <source type="image/webp" srcset="img/jpg/header-picture@1x.webp 1x, img/jpg/header-picture@2x.webp 2x">
                <img src="img/jpg/header-picture@1x.jpg" srcset="img/jpg/header-picture@2x.jpg 2x" width="500" height="556" alt="Фото спортсмена.">
              </picture>
            </div>
            <div class="header__social">
              <ul class="header__social-list social-header list-reset">
                <li class="social-header__item">
                  <a href="#" aria-label="Мы в Фейсбук">
                    <svg class="social-header__icon" width="13" height="9">
                      <use xlink:href="img/sprite_auto.svg#social-fb-header"></use>
                    </svg>
                  </a>
                </li>
                <li class="social-header__item">
                  <a href="#" aria-label="Мы в ВК">
                    <svg class="social-header__icon" width="14" height="9">
                      <use xlink:href="img/sprite_auto.svg#social-vk-header"></use>
                    </svg>
                  </a>
                </li>
                <li class="social-header__item">
                  <a href="#" aria-label="Мы в Инстанрамм">
                    <svg class="social-header__icon" width="11" height="9">
                      <use xlink:href="img/sprite_auto.svg#social-instagram-header"></use>
                    </svg>
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </header>

      <main>

      </main>

      <footer class="footer">
        <div class="container footer__container">
          <a class="footer__logo">
            <svg class="logo-icon" width="89" height="20" xmlns="http://www.w3.org/2000/svg" aria-label="Логотип Supergym.">
              <use xlink:href="img/sprite_auto.svg#logo"></use>
            </svg>
          </a>

          <nav class="footer__navigation">
            <h2 class="visually-hidden">
              Навигация по сайту
            </h2>
            <ul class="navigation-list list-reset">
              <li class="navigation-list-list__item">
              </li>
              <li class="navigation-list-list__item">
                <a href="#">
                  Услуги
                </a>
              </li>
              <li class="navigation-list-list__item">
                <a href="#gym-membership" data-anchor>
                  Абонементы
                </a>
              </li>
              <li class="navigation-list-list__item">
                <a href="#promotions" data-anchor>
                  Акции
                </a>
              </li>
              <li class="navigation-list-list__item">
                <a href="#trainers" data-anchor>
                  Тренеры
                </a>
              </li>
              <li class="navigation-list-list__item">
                <a href="#">
                  Расписание
                </a>
              </li>
            </ul>
          </nav>

          <section>
            <h2 class="visually-hidden">
              Ссылки на наши соцсети
            </h2>
            <ul class="footer__social-list list-reset">
              <li>
                <a href="#">
                  <svg width="25" height="25" xmlns="http://www.w3.org/2000/svg" aria-label="Вконтакте.">
                    <use xlink:href="img/sprite_auto.svg#social-vk"></use>
                  </svg>
                </a>
              </li>
              <li>
                <a href="#">
                  <svg width="25" height="25" xmlns="http://www.w3.org/2000/svg" aria-label="Одноклассники.">
                    <use xlink:href="img/sprite_auto.svg#social-ok"></use>
                  </svg>
                </a>
              </li>
              <li>
                <a href="#">
                  <svg width="25" height="25" xmlns="http://www.w3.org/2000/svg" aria-label="Реддит.">
                    <use xlink:href="img/sprite_auto.svg#social-reddit"></use>
                  </svg>
                </a>
              </li>
            </ul>
          </section>
        </div>
      </footer>
    </div>

    <script src="js/vendor.min.js"></script>
    <script src="js/main.min.js"></script>
  </body>
</html>
